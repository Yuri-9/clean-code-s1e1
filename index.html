<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="footer">
      <img class="footer-img" src="./eisenhower-matrix.jpg">
      <a class="footer-link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?;
      </a>
    </div>
    <div class="main">
      <p id="section-add-task">
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text">
        <button class="button-add">Add</button>
      </p>
      <h3>
        Todo
      </h3>
      <ul id="section-todo">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="go shopping" class="task">
          <button class="button-edit">Save</button>
          <button class="button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="section-done">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text">
          <button class="button-edit">Edit</button>
          <button class="button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
